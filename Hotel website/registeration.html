    <div class="regbox">
        <h1 id="reg">Register</h1>
        <hr color="black">

        <form id="regform" name="regform" target="_self" onsubmit="return validate()">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="John" size="30"><br>

            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value="doe" size="30"><br>

            <label for="pho">Phone number:</label><br>
            <input type="tel" id="pho" name="pho"  size="30" maxlength="13"
                placeholder="5XXXXXXXX"><br>

            <label for="email">Enter email:</label><br>
            <input type="email" id="email" name="email" size="30" placeholder="example@live.com"><br><br>

            <label for="bDate">Birthday:</label>
            <input type="date" id="bDate" name="bDate"><br><br>

            <label>Gender: </label><br>
            <input type="radio" id="male" name="genderRB">
            <label for="male">Male </label>
            <input type="radio" id="female" name="genderRB">
            <label for="female">Female </label><br><br>

            <label for="pass">Password:</label><br>
            <input type="password" id="pass" name="pass" size="30"><br>

            <label for="rePass">Confirm password:</label><br>
            <input type="password" id="rePass" name="rePass" size="30"><br><br>

            <div id="btns">
                <input type="image" src="https://img.cppng.com/download/2020-06/25463-7-submit-button-free-download.png"
                    alt="Submit" width="100" height="48" id="subimg">
                </div>
        </form>
